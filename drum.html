<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            /* border: 2px solid black; */
            height: 100vh;
            width: 100vw;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>  
    <h1>Let's Play</h1>
    <div class="container">
        <img class="img" width="250px" src="Crash_1.png" onclick="play('crash')">
        <img class="img" width="210px" src="Tom_2.PNG" onclick="play('tom')">
        <img class="img" width="200px" src="kick.png" onclick="play('kick')">
        <img class="img" src="snare.png" onclick="play('snare')">
        <img class="img" src="crash.png" onclick="play('crash')">
    </div>

    <script>
        function play(inst){
            switch(inst){
                case "crash" : let crash = new Audio("crash.mp3");
                                crash.play();
                                break;
                case "tom" : let tom = new Audio("tom.mp3");
                                tom.play();
                                break;  
                case "kick" : let kick = new Audio("kick.mp3");
                                kick.play();
                                break; 
                case "snare" : let snare = new Audio("snare.mp3");
                                snare.play();
                                break;                               
            }
        }
    </script>
</body>
</html>
